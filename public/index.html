<html>
<head>
	<title>Bendit Bender</title>

	<style type="text/css">
		body {
			background: #291800;
			color: #EEE;
			background-size: 100% 100%;
		}

		img {
			display: block;
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}
	</style>

</head>
<body>

	<audio autoplay='autoplay'>
	  <source src="sfx/conga.mp3" type="audio/mpeg">
	</audio>

	<noscript>
		<img id='bender' src="http://i.imgur.com/yzRdSi4.gif">
	</noscript>

	<script type="text/javascript">
		var snds = [];
		var last = 0;
		var n = 1;

		var img = new Image();
		img.onload = function() {
			start();
		}

		function start() {
			setTimeout(function() {
					document.body.insertBefore(img, document.body.firstChild);
				img.src = "http://i.imgur.com/yzRdSi4.gif";
				setTimeout(playNext, 5000);
			}, 2200);

			setTimeout(function() {
				snds[0].play(); // play OMG
			}, 1300)
		}

		// load sound effects
		snds.push( new Audio('sfx/omg.mp3') );
		snds.push( new Audio('sfx/biob.mp3') );
		snds.push( new Audio('sfx/wh.mp3') );
		snds.push( new Audio('sfx/ib.mp3') );
		snds.push( new Audio('sfx/bel.mp3') );
		snds.push( new Audio('sfx/ty.mp3') );
		snds.push( new Audio('sfx/sb.mp3') );
		snds.push( new Audio('sfx/waigd.mp3') );

		function playNext() {
			snds[n++].play();
			last = n;
			if (n < snds.length) {
				setTimeout(playNext, 5000 + 1500 * n);
			} else {
				// clear sounds
				snds.length = 0;
			}
		}

	</script>

</body>
</html>
